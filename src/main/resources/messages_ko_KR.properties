emergency.content = 주의력결핍 및 과잉행동 장애일 가능성이 있습니다. 주의력 결핍 과잉장애 문제는 성장하면서 자연스럽게 좋아질 수도 있으나 많은 경우 학습이나 또래 혹은 형제들과의 관계에서 다양한 문제가 발생할 소지가 있으므로 정확한 진단을 위해 전문가와 상담해 보는 것이 좋습니다.
non.emergency.content = 크게 문제될 것이 없습니다. 그러나 아동은 성장기에 급속한 변화를 보일 수 있으므로 추후에도 자녀의 성장에 많은 관심 부탁드립니다. ADHD에 관한 더 자세한 내용을 원하시는 분은 www.adhd.or.kr를 참조하세요!
